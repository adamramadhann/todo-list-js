<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        li.done {
            text-decoration: line-through;
            background-color: aquamarine;
        }
    </style>
</head>
<body class="w-screen h-screen bg-blue-300">
    <div class="w-[600px] py-10 flex flex-col items-center justify-center bg-white rounded-md mx-auto mt-20 p-5" >
        <h1 class="text-center text-2xl font-semibold text-gray-700" >Todo List</h1>
        <div class="flex items-center gap-5 mt-10 w-[300px] justify-between">
            <input id="input-todo" class="px-5 py-2 border border-gray-400 rounded-md" type="text" placeholder="masukan nama barang">
            <button id="btn-add-todo" class="p-2 bg-gray-400 rounded-md hover:bg-gray-700 text-white hover:cursor-pointer">Add</button>
        </div>
        <ul id="list-todo" class="mt-10">
            <!-- list barang -->
             <li class="w-[300px] flex items-center justify-between p-3 my-3 rounded-md bg-gray-200">
                <span>ini data barang list</span>
                <div class="flex items-center gap-3">
                    <button class="p-2 text-sm bg-green-200 hover:cursor-pointer hover:bg-green-300 rounded-md">⭕️</button>
                    <button class="p-2 text-sm bg-red-200 hover:cursor-pointer hover:bg-red-300 rounded-md">❌</button>
                </div>
             </li>
        </ul>
    </div>
    <script src="/main.js"></script>
</body>
</html>
